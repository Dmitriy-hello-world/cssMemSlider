<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <h1 class="header__title">
                    cssMemSlider
                </h1>
            </div>
        </div>
    </header>

    <section class="slider">
        <div class="container">
            <div class="slider__center">
                <div class="slider__wrapper">

                    <input class="slider__input radio1" id="radio1" type="radio" name="radio" checked>
                    <label class="slider__label" id="label1" for="radio1">
                        <div class="slider__circle">
                            <div id="checked1" class="slider__checked"></div>
                        </div>
                    </label>

                    <input class="slider__input radio2" id="radio2" type="radio" name="radio">
                    <label class="slider__label" id="label2" for="radio2">
                        <div class="slider__circle">
                            <div id="checked2" class="slider__checked"></div>
                        </div>
                    </label>

                    <input class="slider__input radio3" id="radio3" type="radio" name="radio">
                    <label class="slider__label" id="label3" for="radio3">
                        <div class="slider__circle">
                            <div id="checked3" class="slider__checked"></div>
                        </div>
                    </label>

                    <input class="slider__input radio4" id="radio4" type="radio" name="radio">
                    <label class="slider__label" id="label4" for="radio4">
                        <div class="slider__circle">
                            <div id="checked4" class="slider__checked"></div>
                        </div>
                    </label>

                    <div class="slider__imgs">
                        <img src="img/1.jpg" id="slide1" alt="slide1" class="slider__img">
                        <img src="img/2.jpg" id="slide2" alt="slide2" class="slider__img">
                        <img src="img/3.jpg" id="slide3" alt="slide3" class="slider__img">
                        <img src="img/4.jpg" id="slide4" alt="slide4" class="slider__img">
                    </div>

                    <div class="slider__headers">
                        <div class="slider__header" id="header1">My darling, You are not an object</div>
                        <div class="slider__header" id="header2">Try/catch will save this world</div>
                        <div class="slider__header" id="header3">It's enough for today</div>
                        <div class="slider__header" id="header4">Sometimes memes shouldn't be funny</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <a href="https://github.com/Dmitriy-hello-world" target="_blank" class="footer__link">
                    My Github
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
